# Visit https://goreleaser.com for documentation on how to customize this
# behavior.
before:
  hooks:
    # this is just an example and not a requirement for provider building/publishing
    - go mod tidy
builds:
- env:
    # goreleaser does not work with CGO, it could also complicate
    # usage by users in CI/CD systems like Terraform Cloud where
    # they are unable to install libraries.
    - CGO_ENABLED=0
  mod_timestamp: '{{ .CommitTimestamp }}'
  flags:
    - -trimpath
  ldflags:
    - '-s -w -X github.com/BeryJu/acme-for-appliances/cmd.Version={{.Version}}'
  goos:
    - freebsd
    - windows
    - linux
    - darwin
  goarch:
    - amd64
    - arm
    - arm64
  ignore:
    - goos: darwin
      goarch: '386'
  binary: '{{ .ProjectName }}'
archives:
- id: raw
  format: binary
  name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}'
- id: tar
  format: tar.gz
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
release:
  # If you want to manually examine the release before its live, uncomment this line:
  # draft: true
changelog:
  skip: true
dockers:
- image_templates: ["ghcr.io/beryju/{{ .ProjectName }}:{{ .Version }}-amd64"]
  dockerfile: Dockerfile
  use: buildx
  build_flag_templates:
  - --platform=linux/amd64
- image_templates: ["ghcr.io/beryju/{{ .ProjectName }}:{{ .Version }}-arm64v8"]
  goarch: arm64
  dockerfile: Dockerfile
  use: buildx
  build_flag_templates:
  - --platform=linux/arm64/v8
docker_manifests:
- name_template: ghcr.io/beryju/{{ .ProjectName }}:{{ .Version }}
  image_templates:
  - ghcr.io/beryju/{{ .ProjectName }}:{{ .Version }}-amd64
  - ghcr.io/beryju/{{ .ProjectName }}:{{ .Version }}-arm64v8
- name_template: ghcr.io/beryju/{{ .ProjectName }}:latest
  image_templates:
  - ghcr.io/beryju/{{ .ProjectName }}:{{ .Version }}-amd64
  - ghcr.io/beryju/{{ .ProjectName }}:{{ .Version }}-arm64v8
brews:
  - tap:
      owner: beryju
      name: homebrew-tap
    commit_author:
      name: goreleaserbot
      email: goreleaser@beryju.org
    homepage: 'https://github.com/beryju/acme-for-appliances'
    description: ACME Support for appliances that don't natively support it
    folder: Formula
